<!-- templates/questify_app/layout/base.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Questify{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/semuakelas.css' %}">
  </head>
  <body>
    <!-- Menyertakan header -->
    {% include 'questify_app/components/header.html' %}

    <!-- Konten utama -->
    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Menyertakan footer -->
    {% include 'questify_app/components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
