{% load static %}
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/arcticons--flixquest.png' %}" />

    <!-- Title -->
    <title>{% block title %}{% endblock %} | Questify</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    {% block page_css %}
      <!-- Custom page-specific CSS -->
    {% endblock %}
  </head>

  <body>
    <!-- Menyertakan header -->
    {% include 'questify_app/components/header.html' %}

    <!-- Konten utama -->
    {% block content %}{% endblock %}

    <!-- Menyertakan footer -->
    {% include 'questify_app/components/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    {% block page_js %}

    <!-- css lainnya dibuat perhalaman-->
    {% endblock %}  
  </body>

</html>
